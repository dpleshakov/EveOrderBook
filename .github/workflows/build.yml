# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        publishprofile: [ x86, x64, ARM64 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release

    - name: Publish
      run: dotnet publish -p:PublishProfile=${{ matrix.publishprofile }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EveOrderBook ${{ matrix.publishprofile }}
        path: |
          src\EveOrderBook\bin\Release\net8.0\win-${{ matrix.publishprofile }}\publish\EveOrderBook.exe
          src\EveOrderBook\bin\Release\net8.0\win-${{ matrix.publishprofile }}\publish\Config.json